        .tab-panels ul li{
            list-style-type: none;

            background:none;
            margin: 0;
            padding: 5px 20px;
            color:black;
            font-weight: 700;
            cursor: pointer;
            position: relative;
            padding-bottom: 25px;
        }li::after{
            content:"";
            position:absolute;
            left: 50%;
            bottom: 0;
            height: 2px;
            width: 0;
            background-color: black;
            transition: 0.3s ease, left 0.3s ease;
            transform:translateX(-50%);
        }
        .tab-panels ul li.active:hover::after{
            color:black;
            width: 100%;
        }
        .tab-panels .panel{
            display: none;
            padding: 30px;
        
        }
        .tab-panels .panel.active{
            display: hide;
