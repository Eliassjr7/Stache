<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<link rel="stylesheet" href="s.css">
<body>
    <form id="form">
        <P>Email Address</P>
        <input placeholder="Enter Email Address" type="text" name="" id="fname" required>
        <P>Password</P> <a href="Forget Password?">Forgot Password</a> <br>
        <input placeholder="Enter Password" type="text" name="" id="lname" required> <br>
        <input type="submit" value="Log In">
        <P>Don't have an account?<a href="Create Account.html">Create Account</a></P>
    </form>
<script id="template" type="x-tmpl-mustache">
    Hello And Welcome {{first}} {{last}}.
</script>
<div id="result">

</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
<script>
let form = document.getElementById('form')

form.addEventListener('submit', logIn)
function logIn(e){
    e.preventDefault()
    var fname = document.getElementById('fname').value
    var lname = document.getElementById('lname').value
    let template = document.getElementById('template').innerHTML
    let render = Mustache.render(template,{first:fname,last:lname})
    // attach the result
    document.getElementById('result').innerHTML = render
}

</script>

</html>
